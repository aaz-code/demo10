<div id="wrapper">
<h2 class="text-warning">Celsius To Farenheit</h2>
<div class="inputdiv">
    <input type="number" id="input" placeholder="Enter In Celsius" >
</div>
<div>
    <button class="bg-warning" type="submit" onclick="convert()">Convert To Farenheit</button>
</div>
<div id="result">

</div>

</div>
<script>
    function convert(){
      const celsiusVal = Number(document.getElementById("input").value)
      const farenheitVal = celsiusVal*(9/5)+32
      const result = document.getElementById("result")
      result.innerHTML = farenheitVal.toFixed(1) + "degrees farenheit"
    }
  </script>
